<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Document - Element, Properties and Methods.</title>
<style>
	div.doc{
		width: 45%;
		height: 80%;
		float: left;
		border: solid 1px #0099ff;
		overflow=auto;
	}
</style>
</head>
<body>
	<h1>Prueba Cabecera</h1>
	<p>Esto es un parrafo.</p>
	<p id="0003">Esto es otro parrafo.<a href="localhost" id="000001">Texto del enlace.</a></p>
			
	<div class="doc" id="00002Document"><h1>Document</h1></div>
	<div class="doc" id="00002Element"><h1>Element</h1></div>
	<br /><br /><br />
	<script language="JavaScript" type="text/javascript">
	<!--
			function getMethods(obj) 
			{
				var result = [];
				for (var id in obj) 
				{
					try 
					{
						if (typeof(obj[id]) == "function") 
						{
							result.push(id + ": " + obj[id].toString());
						}
					}
					catch (err) 
					{
						result.push(id + ": inaccessible");
					}
				  }
				  return result;
			}
			
			var obDivDoc=document.getElementById('00002Document');
			var obDivElm=document.getElementById('00002Element');
			var obElm=document.getElementById('0003');
			
			//*** Document
			obDivDoc.innerHTML+='<h3>Properties:</h3>'
			for(var el in document)
			{
				obDivDoc.innerHTML+= el + '<br />';
			}
			obDivDoc.innerHTML+='<h3>Methods:</h3>'
			obDivDoc.innerHTML+= getMethods(document).join("<br />");
			obDivDoc.innerHTML+= '<br /><br /><br /><br />';
			obDivDoc.style.overflow = 'auto';
			
			//*** Element
			obDivElm.innerHTML+='<h3>Properties:</h3>'
			for(var el in obElm)
			{
				obDivElm.innerHTML+= el + '<br />';
			}
			obDivElm.innerHTML+='<h3>Methods:</h3>'
			obDivElm.innerHTML+= getMethods(obElm).join("<br />");
			obDivElm.innerHTML+= '<br /><br /><br /><br />';
			obDivElm.style.overflow = 'auto';
	//-->
	</script>
</body>
</html>
